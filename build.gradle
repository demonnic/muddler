plugins {
  id 'groovy'
  id 'application'
  id 'maven'

  // Shadow jar plugin for creating the uberjar    
  id 'com.github.johnrengelman.shadow' version '5.0.0'

}
version = '0.8'
mainClassName = "muddler.App"

repositories {
    jcenter()
}

dependencies {
  implementation 'org.codehaus.groovy:groovy-all:3.0.3'
}

task dockerImage(type:Exec, dependsOn: ['clean', 'shadowJar']) {
  commandLine 'docker', 'build', '-t', "demonnic/muddler:$version", '.'
}

task dockerTest(type:Exec, dependsOn: ['clean', 'shadowJar']) {
  commandLine 'docker', 'build', '-t', "demonnic/muddler:test", '.'
}

task dockerLatest(type:Exec, dependsOn: ['clean', 'shadowJar']) {
  commandLine 'docker', 'build', '-t', "demonnic/muddler:latest", '.'
}

task mpackage(type:Exec, dependsOn: ['clean', 'shadowJar']) {
  def jar = "../build/libs/muddle-$version-all.jar"
  workingDir = "./mpackage"
  commandLine 'java', '-jar', jar
}

task muddle(dependsOn: ['clean', 'shadowDistZip', 'shadowDistTar', 'dockerImage', 'dockerLatest', 'mpackage']) {
  shadowDistZip.mustRunAfter clean
  shadowDistTar.mustRunAfter shadowDistZip
  dockerImage.mustRunAfter shadowDistTar
  dockerLatest.mustRunAfter dockerImage
}

task createPom  {
  pom {
    project {
      groupId 'muddler'
      artifactId 'muddler'
      version "$version"
      inceptionYear '2019'
    }
  }.writeTo("pom.xml")
}
